apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    app: dashboard
data:
  log.yaml: |-
    log:
      caller: true
      format: console
      level:
        default: debug
  config.yaml: |-
    http_port: 9090
    tls_config:
      server_name: localhost
      key_file: /etc/config/server.key
      cert_file: /etc/config/server.crt
      ca_file: /etc/config/ca.crt
